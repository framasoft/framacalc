meta:
  title: '@:data.txt.calc - Tableur collaboratif en ligne'
  lead: Tableur collaboratif en ligne
nav:
  langChange: Changer la langue
  lang: Langage
  translate: Traduire
what:
  title: Qu’est ce que @:data.txt.calc ?
  desc: Un « calc » est un tableur collaboratif en ligne. Vos données sont automatiquement
    sauvegardées sur internet, et vos amis peuvent collaborer sur le document en même
    temps. Visualisez tous les changements en temps réel !
  desc2: Travaillez ensemble sur vos inventaires, vos sondages, vos contenus, vos
    réunions et bien plus !
how:
  title: Fonctionnalités
  collab: Édition collaborative (plusieurs utilisateurs connectés à la même feuille
    de calcul peuvent modifier simultanément les cellules)
  func: Nombreuses fonctions disponibles (statistiques, financières, mathématiques,
    texte, etc.)
  comment: Possibilité de commenter des cellules
  autosave: Sauvegarde permanente et automatique
  graph: Graphiques de base (histogramme, lignes, points)
  export: Export HTML, CSV
  size: 'Taille du document : jusqu’à 100 000 lignes'
  share: Les documents @:data.color.calc sont faciles à partager (il suffit d’en communiquer
    l’adresse), à exporter (en HTML, CSV), sont sauvegardés en permanence et automatiquement,
    et restent toujours accessibles par internet
  demo: Envie d’une <a href="https://lite.framacalc.org/CalcDeTest" rel="nofollow">démonstration</a> ?
public:
  title: Options
  name: Nom du calc
  warning: Ne choisissez pas un nom trop simple.
  samename: Toute personne utilisant le même nom de calc accédera à votre contenu.
  help: Votre calc sera <b>supprimé au bout de 335 jours d’inactivité</b> (aucun accès,
    aucune modification), afin d’éviter de faire grossir indéfiniment notre base de
    données.
  create: Créer un calc
warning:
  title: Important
  close: Fermer
  text1: Ethercalc, le logiciel qui propulse @:data.color.calc, souffre actuellement
    de divers bugs qui rendent le service instable.
  text2: Nous avons décidé d’héberger tout nouveau calc sur une nouvelle installation
    d’Ethercalc, qui est proposée avec moins de fonctionnalités (plus d’import, plus
    de calc à feuilles multiples), afin d’améliorer sa stabilité (moins de plantages).
  text3: Vos anciens calcs restent disponibles à l’adresse web que vous avez soigneusement
    enregistrée.
  text4: Développeur·euse·s, pensez à <a href="https://github.com/audreyt/ethercalc">contribuer
    au code d’Ethercalc</a> !
help:
  title: Prise en main
  desc: L’interface présente quelques différences par rapport à d’autres tableurs.
    Elles peuvent être déroutantes.
  desc2: 'Si vous avez besoin d’un coup de main, la réponse à vos questions se trouve
    peut-être là :'
  desc3: Sinon, n’hésitez pas à nous contacter.
  faq: F.A.Q.
