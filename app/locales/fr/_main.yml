  lead: Tableur collaboratif en ligne
what: |-
  ## Qu’est ce que c’est ?

  Un « calc » est un tableur collaboratif en ligne. Vos données sont automatiquement
  sauvegardées sur internet, et vos amis peuvent collaborer sur le document en même
  temps. Visualisez tous les changements en temps réel !

  Travaillez ensemble sur vos inventaires, vos sondages, vos contenus, vos
  réunions et bien plus !
how: |-
  ## Fonctionnalités

  - Édition collaborative (plusieurs utilisateurs connectés à la même feuille
    de calcul peuvent modifier simultanément les cellules)
  - Nombreuses fonctions disponibles (statistiques, financières, mathématiques,
    texte, etc.)
  - Possibilité de commenter des cellules
  - Sauvegarde permanente et automatique
  - Graphiques de base (histogramme, lignes, points)
  - Export HTML, CSV
  - Taille du document : jusqu’à 100 000 lignes

  Les documents @:color.calc sont faciles à partager (il suffit d’en communiquer
  l’adresse), à exporter, sont sauvegardés automatiquement, et restent toujours
  accessibles par internet.

  Envie d’une [démonstration]({link}) ?
