meta:
  title: '@:txt.calc - Kollaborative Tabellenkalkulation online'
  lead: Kollaborative Tabellenkalkulation online
what: |-
  ## Was ist es?

  Ein "Calc" ist eine kollaborative Tabelle, die online im Browser genutzt
  werden kann. Die eingegebenen Daten werden automatisch im Internet
  gespeichert und mehrere Personen können einfach gleichzeitig am selben
  Dokument arbeiten. Seht alle Änderungen in Echtzeit!

  Arbeitet zusammen an euren Bestandslisten, Umfragen, Inhalten, Meetings
  und mehr!
how: |-
  ## Eigenschaften

  - Kollaboratives Bearbeiten (mehrere Benutzer können gleichzeitig in der
    gleichen Tabelle Zellen ändern)
  - Viele Funktionen verfügbar (Statistik, Finanzfunktionen, Mathematik,
    Text, etc.)
  - Möglichkeit, Zellen zu kommentieren
  - Dauerhaftes und automatisches Backup
  - Einfache Graphen (Histogramm, Linien, Punkte)
  - HTML-Export, CSV
  - Dokumentgröße: Bis 100.000 Zeilen

  @:color.calc Dokumente sind leicht zu teilen (einfach die Addresse weitergeben),
  zu exportieren, werden automatisch gespeichert und bleiben immer über das
  Internet erreichbar.

  Noch nicht überzeugt? Einfach [ausprobieren]({link})!
public:
  title: Möglichkeiten
