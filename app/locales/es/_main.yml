meta:
  lead: Hoja de cálculo en línea
what:
  title: ¿Qué es esto?
  md: |-
    Un “calc” es una hoja de cálculo en línea. Sus datos son guardados
    automáticamente en internet, y sus amigos pueden colaborar al mismo
    tiempo. Vea todos los cambios en tiempo real!

    Trabajen juntos en sus inventarios, sus encuestas, su contenido, sus
    reuniones y mucho más!
how: |-
  ## Características

  - Edición colaborativa (varios usuarios conectados al mismo tiempo pueden
    modificar celdas)
  - Muchas funciones disponibles (estadísticas, matemáticas, texto, etc.)
  - Posibilidad de añadir comentarios a las celdas
  - Guardado automático y permanente
  - Gráficos de base (histogramas, líneas, puntos)
  - Exportar a HTML, CSV
  - Tamaño del documento: hasta 100 000 líneas.

  Los documentos @:color.calc son fáciles de compartir (sólo hay que dar
  la dirección), de exportar, son guardados automáticamente,
  y son siempre accesibles en Internet

  Quiere una [demostración]({link})?
public:
  title: Opciones
  name: Nombre del calc
  help: |-
    Su calc será **eliminado después de 335 días de inactividad** (ni acceso,
    ni modificación), para evitar el crecimiento indefinido de nuestra base de
    datos.
  create: Crear un calc
help:
  title: Cómo empezar
  md: |-
    La interfaz tiene varias diferencias con respecto a otras hojas de cálculo.
    Esto puede ser confuso.

    Si necesita una mano, la respuesta a sus preguntas puede que se encuentre
    en nostra [nuestras <abbr title="Preguntas Frecuentes">FAQ</abbr>]({link})
    Sino, no dude en contactar con nosotros.
